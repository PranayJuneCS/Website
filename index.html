<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Pranay Kumar</title>
    <script src="scripts/vendors/jquery.min.js"></script>
    <script src="scripts/vendors/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.min.js"></script>
    <link rel='stylesheet' href='css/materialize.min.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel='stylesheet' href='css/main.css' />
  </head>
  <body>
    <div id="wrapper">
      <div id="logo-container">
        <img src="images/logo.png">
        <h5 id='current-nav-page'>HOME</h5>

      <div id="page-about" class="full-screen">

        <div class="hover-menu"></div>
      </div>

        <div class="hover-menu"></div>
      </div>

      </div>

        <h1>Contact</h1>
        <div class="hover-menu"></div>
      </div>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <a id="home" class="item active" href="#">HOME</a>
        <a id="about" class="item" href="#about">ABOUT</a>
        <a id="projects" class="item" href="#projects">PROJECTS</a>
        <a id="stuff" class="item" href="#stuff">STUFF</a>
        <a id="contact" class="item" href="#contact">CONTACT</a>
      </div>
    </div>
    <script src="scripts/index.js"></script>
